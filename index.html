<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Analogue Clock</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="clock">
            <div class="hr"></div>
            <div class="mn"></div>
            <div class="sc"></div>
        </div>
    </div>
</body>

<script>
    const hr = document.querySelector('.hr');
    const mn = document.querySelector('.mn')
    const sc = document.querySelector('.sc')
    const deg = 6

    setInterval(() => {
        const date = new Date()
        let hour = date.getHours() * 30;
        let min = date.getMinutes() * deg
        let sec = date.getSeconds() * deg;

        hr.style.transform = `rotateZ(${hour + min / 12}deg)`
        mn.style.transform = `rotateZ(${min}deg)`
        sc.style.transform = `rotateZ(${sec}deg)`
    })
</script>
</body>

</html>
